<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Grid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script>
            customElements.define('day-column', class extends HTMLElement {

            });

            function createDayColumn(nameOfDay) {
                console.log('Creating day')
                let day = document.createElement('div');
                day.classList.add('day');

                let employee = `<img class='portrait'></img>
                                <div class='employee'>
                                    <div class='shift'></div>
                                    <div class='shift'></div>
                                    <div class='shift'></div>
                                </div>`

                day.innerHTML = `<div class='day-header'>${nameOfDay}</div>
                                 ${employee}
                                 ${employee}
                                 ${employee}
                                 ${employee}
                                 ${employee}`;
                
                return day;
            };

            document.addEventListener('DOMContentLoaded', () => {
                console.log(`We're open for business at ${Date.now()}`);
                document.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 't') {
                        document.querySelector('.settings').classList.toggle('hidden');
                    }
                });

                let page = document.querySelector('#whole-page');
                ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'].forEach((dayname) => {
                    page.appendChild(createDayColumn(dayname));
                })

            });
        </script>
    </head>
    <body>        
        <div class='settings hidden'>Settings</div>
        
        <div id='whole-page'></div>

    </body>
</html>
